# Development overrides for docker-compose
# Use: docker compose -f compose.yml -f compose.dev.yml up
services:
  # FastAPI Backend - Development overrides
  api:
    build:
      target: dev
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-user}:${POSTGRES_PASSWORD:-password}@db:5432/${POSTGRES_DB:-blog_db}
      - NODE_ENV=development
    volumes:
      - ./python:/app:cached
      - api_cache:/app/__pycache__
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    labels:
      - "blogging.env=development"

  # Next.js Frontend - Development overrides  
  web:
    build:
      target: deps
      dockerfile: Dockerfile.dev
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_BASE_URL=http://localhost:8000
    volumes:
      - ./web:/app:cached
      - /app/node_modules
      - /app/.next
      - web_cache:/app/.next/cache
    command: npm run dev
    labels:
      - "blogging.env=development"

  # PostgreSQL - Development overrides
  db:
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-blog_dev}
    labels:
      - "blogging.env=development"

volumes:
  api_cache:
  web_cache: